<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css"></link> 
    <link rel="icon" type="image/png" href="images/logo.png">

    <title>Runshaw Bank Sign Up</title>
</head>
<body>
    <header>
        <!--<img id="logo" src="images/logo.png" alt="Runshaw Logo">-->
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="login.html">Log in</a></li>
                <li><a href="signUp.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>
    

    <form id="form" onsubmit=" returnbankDetails()">
        <h1>Bank sign up</h1>
        <label for="fname">First Name:</label><br>
        <input type="text" id="fname" name="fname" required autofocus><br><br>
        
        <label for="lname">Last Name:</label><br>
        <input type="text" id="lname" name="lname" required><br><br>
        
        <label for="address">Address:</label><br>
        <input type="address" id="address" name="address" required><br><br>

        <label for="balance">Balance:</label><br>
        <input type="number" id="balance" name="balance" required><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required minlength="8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"><br><br>
 

        <label for="conPassword">Confirm password:</label><br>
        <input type="password" id="conPassword" name="conPassword" required><br><br>

       
        <button onclick="generateBankAccountNumber()" onclick="addCustomer()">Register</button>

    </form>

    <footer>
        
    </footer>

    <section><p id="details">name</p></section>

   
    <script src="script.js"></script>
</body>
</html>
