    <link href="style.css" rel="stylesheet" type="text/css"></link>

<body>
    <header>
        <!--<img id="logo" src="images/logo.png" alt="Runshaw Logo">-->
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="login.html">Log in</a></li>
                <li><a href="signUp.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>
    <footer></footer>
    
    <form>
        <h1>Bank Log In</h1>

        <label for="fname">First Name:</label><br>
        <input type="text" id="fname" name="fname" required autofocus><br><br>

        <label for="account">Account Number:</label><br>
        <input type="number" id="account" name="account" required><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br><br>
       

        <button onclick="loginCustomer()">Log in</button>
        <button onclick="listCustomers()" style="display:none;">List</button>

    </form>

</body>
</html>
